{% load static %}
<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>About us - Brand</title>
    <link rel="stylesheet" href={% static "assets/bootstrap/css/bootstrap.min.css" %} >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&amp;display=swap">
</head>

<body style="background:linear-gradient(rgba(47, 23, 15, 0.65), rgba(47, 23, 15, 0.65)), url({% static 'assets/img/bg.jpg' %});">
    
    {% include 'includes/nav.html' %}
    
    <section class="page-section about-heading">
        <div class="container"><img class="img-fluid rounded about-heading-img mb-3 mb-lg-0" src={% static "assets/img/about.jpg" %} >
            <div class="about-heading-content">
                <div class="row">
                    <div class="col-lg-10 col-xl-9 mx-auto">
                        <div class="bg-faded rounded p-5">
                            <h2 class="section-heading mb-4"><span class="section-heading-upper">{{ title_about_1 }}</span><span class="section-heading-lower">&nbsp;{{ title_about_2 }}</span></h2>
                            <p>{{ description_1 }}</p>
                            <p class="mb-0"><span>{{ description_2|safe }}</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% include 'includes/footer.html' %}
    <script src={% static "assets/bootstrap/js/bootstrap.min.js" %}></script>
    <script src={% static "assets/js/current-day.js" %}></script>
</body>

</html>
