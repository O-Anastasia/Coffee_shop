{% load static %}
<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Brand</title>
    <link rel="stylesheet" href={% static "assets/bootstrap/css/bootstrap.min.css" %}>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&amp;display=swap">
</head>
<body style="background:linear-gradient(rgba(47, 23, 15, 0.65), rgba(47, 23, 15, 0.65)), url({% static 'assets/img/bg.jpg' %});">
       
    {% include 'includes/nav.html' %}
    
    <section class="page-section clearfix">
        <div class="container">
            <div class="intro"><img class="img-fluid intro-img mb-3 mb-lg-0 rounded" src= {% static "assets/img/intro.jpg" %} >
                <div class="text-center intro-text p-5 rounded bg-faded">
                    <h2 class="section-heading mb-4"><span class="section-heading-upper">{{ head_line_1 }}</span><span class="section-heading-lower">{{ head_line_2 }}</span></h2>
                    <p class="mb-3">{{ description_1 }}</p>
                    <div class="mx-auto intro-button"><a class="btn btn-primary d-inline-block mx-auto btn-xl" role="button" href="#">{{ head_line_3 }}</a></div>
                </div>
            </div>
        </div>
    </section>
    <section class="page-section cta">
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <div class="text-center cta-inner rounded">
                        <h2 class="section-heading mb-4"><span class="section-heading-upper">{{ lower_line_1 }}</span><span class="section-heading-lower">{{ lower_line_2 }}</span></h2>
                        <p class="mb-0">{{ description_2 }}</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    {% include 'includes/footer.html' %}
    
    <script src= {% static "assets/bootstrap/js/bootstrap.min.js" %}></script>
    <script src= {% static "assets/js/current-day.js"%}></script>
</body>

</html>
